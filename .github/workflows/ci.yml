#          bad=$(gofmt -l .)
#          if [ -n "$bad" ]; then
#            echo "gofmt found unformatted files:"
#            echo "$bad"
#            exit 1
#          fi

#      - name: Check gofmt (Windows)
#        if: runner.os == 'Windows'
#        shell: pwsh
#        run: |
#          $bad = & gofmt -l .
#          if ($bad) { Write-Host "gofmt found unformatted files:`n$bad"; exit 1 }

      - name: Run tests (non-Windows)
        if: runner.os != 'Windows'
        run: go test -v -race -timeout 180s ./...

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: go test -v -timeout 180s ./...
